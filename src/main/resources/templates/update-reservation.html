<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Update Reservation</title>
</head>
<body>

<div>
		<form action="#" th:action="@{/updatereservation/{id}(id=${reservationAttr.reservationId})}" th:object="${reservationAttr}" method="post">
				
			<label for="customerId">Customer ID</label> 
			<input type="text" th:field="*{customerId}" id="customerId" placeholder="Customer ID">
			<span th:if="${#fields.hasErrors('customerId')}" th:errors="*{customerId}"></span> 
			
			<label for="propertyId">Property ID</label> 
			<input type="text" th:field="*{propertyId}" id="propertyId" placeholder="Property ID">
			<span th:if="${#fields.hasErrors('propertyId')}" th:errors="*{propertyId}"></span> 
			
			<label for="checkInDate">CheckInDate</label> 
			<input type="text" th:field="*{checkInDate}" id="checkInDate" placeholder="Check-In Date">
			<span th:if="${#fields.hasErrors('checkInDate')}" th:errors="*{checkInDate}"></span> 
						
			<label for="checkOutDate">CheckOutDate</label> 
			<input type="text" th:field="*{checkOutDate}" id="checkOutDate" placeholder="Check-Out Date">
			<span th:if="${#fields.hasErrors('checkOutDate')}" th:errors="*{checkOutDate}"></span> 
			<input type="submit" value="Update Reservation">
			
		</form>
		<a href="/">Home</a>
	</div>

</body>
</html>
